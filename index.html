<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="mystyle.css" />
  </head>
  <body>
    <div class="container">
      <div class="smoke"></div>
      <div class="cloud"></div>
      <div class="monk"><img src="./assets/images/monk.png" alt="" /></div>
    </div>
    <div class="carousel">
      <div>
        <img
          src="./assets/images/background.jpg"
          alt="Background Img"
          class="bg-img"
          data-x="0"
        />
        <div class="cl"><h1>abhishek</h1></div>
      </div>
      <div><span class="btn previous-btn previous"> &lt;</span></div>
      <div><span class="btn next-btn next">&gt;</span></div>
      <div class="pageNavigation">
        <div class="page page-0 active-page"></div>
        <div class="page page-1">1</div>
        <div class="page page-2">2</div>
        <div class="page page-3">3</div>
        <div class="page page-4">4</div>
        <div class="page page-5">5</div>
        <div class="page page-6">6</div>
        <div class="page page-7">7</div>
        <div class="page page-8">8</div>
        <div class="page page-9"></div>
      </div>
      <p class="head-text text-Page-0 top-left hide"></p>
      <p class="head-text text-Page-1 center-left hide"></p>
      <p class="head-text text-Page-2 center-left hide"></p>
      <p class="head-text text-Page-3 center-right hide"></p>
      <p class="head-text text-Page-4 center-right hide"></p>
      <p class="head-text text-Page-5 center-right hide"></p>
      <p class="head-text text-Page-6 center-left hide"></p>
      <p class="head-text text-Page-7 center-left hide"></p>
      <p class="head-text text-Page-8 center-left hide"></p>
      <p class="head-text text-Page-9 hide"></p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
