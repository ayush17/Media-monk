<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="mystyle.css" />
  </head>
  <body>
    <div class="container">
      <div class="smoke-cloud-container">
        <div class="cloud"></div>
        <div class="monk onload-monk">
          <img src="./assets/images/monk.png" alt="" />
        </div>
        <!-- <div class="smoke"></div> -->
        <div class="vapour">
          <span style="--i: 1"></span>
          <!-- <span style="--i: 3"></span> -->
          <!-- <span style="--i: 2"></span>
          <span style="--i: 5"></span> -->
          <!-- <span style="--i: 8"></span>
          <span style="--i: 7"></span>
          <span style="--i: 6"></span>
          <span style="--i: 9"></span> -->
        </div>
      </div>
    </div>
    <div class="carousel">
      <div class="image-contant">
        <img
          src="./assets/images/background.jpg"
          alt="Background Img"
          class="bg-img"
          data-x="0"
        />
        <div class="after-img-content">
          <h1>BECOME A MONK</h1>
          <div>
            <p class="after-img-para">
              Intrested In joining our monastery?<br />Check out our current
              opening on <a href="#">mediamonks.com/career.</a>
            </p>
            <div class="link flex">
              <div class="mail-link flex">
                <ion-icon class="logo" name="mail"></ion-icon
                ><span>Mail ons</span>
              </div>
              <div class="fb-link flex">
                <ion-icon class="logo" name="logo-facebook"></ion-icon
                ><span>Facebook</span>
              </div>
              <div class="twitter-link flex">
                <ion-icon class="logo" name="logo-twitter"></ion-icon
                ><span>Twitter</span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div><span class="btn previous-btn previous"> &lt;</span></div>
      <div><span class="btn next-btn next">&gt;</span></div>
      <div class="pageNavigation">
        <div class="page page-0 active-page"></div>
        <div class="page page-1">1</div>
        <div class="page page-2">2</div>
        <div class="page page-3">3</div>
        <div class="page page-4">4</div>
        <div class="page page-5">5</div>
        <div class="page page-6">6</div>
        <div class="page page-7">7</div>
        <div class="page page-8">8</div>
        <div class="page page-9"></div>
      </div>
      <div class="head-text-container">
        <p class="head-text text-Page-0 top-left hide"></p>
        <p class="head-text text-Page-1 center-left hide"></p>
        <p class="head-text text-Page-2 center-left hide"></p>
        <p class="head-text text-Page-3 center-right hide"></p>
        <p class="head-text text-Page-4 center-right hide"></p>
        <p class="head-text text-Page-5 center-right hide"></p>
        <p class="head-text text-Page-6 center-left hide"></p>
        <p class="head-text text-Page-7 center-left hide"></p>
        <p class="head-text text-Page-8 center-left hide"></p>
        <p class="head-text text-Page-9 hide"></p>
      </div>
      <div class="min-text-container">
        <p class="min-text min-text-Page-0 mTextBottomLeft hide"></p>
        <p class="min-text min-text-Page-1 mTextBottomLeft2 hide"></p>
        <p class="min-text min-text-Page-2 mTextBottomLeft2 hide"></p>
        <p class="min-text min-text-Page-3 mTextBottomLeft2 hide"></p>
        <p class="min-text min-text-Page-4 mTextBottomLeft2 hide"></p>
        <p class="min-text min-text-Page-5 mTextBottomLeft2 hide"></p>
        <p class="min-text min-text-Page-6 mTextBottomLeft2 hide"></p>
        <p class="min-text min-text-Page-7 mTextBottomLeft2 hide"></p>
        <p class="min-text min-text-Page-8 mTextBottomLeft2 hide"></p>
        <p class="min-text min-text-Page-9 mTextBottomLeft2 hide"></p>
      </div>
    </div>
    <script src="script.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
